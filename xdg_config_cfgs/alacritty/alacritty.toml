# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                           💡 [hints] 提示配置                                 │
# │                    用于在终端中查找文本或超链接并进行操作                       │
# └──────────────────────────────────────────────────────────────────────────────┘
[hints]

# 🔤 提示标签字母表
# 用于生成提示标签的字符
alphabet = "jfkdls;ahgurieowpq"

# 📌 启用的提示规则
# 每个提示必须至少有 regex 或 hyperlinks 之一，以及 action 或 command
#
# 默认配置: 匹配 URL 并使用系统默认程序打开
[[hints.enabled]]
# 🔗 匹配超链接 (OSC 8 转义序列)
hyperlinks = true

# 📝 正则表达式匹配
# 匹配各种 URL 协议
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\\u0000-\\u001F\\u007F-\\u009F<>\"\\s{-}\\^⟨⟩`\\\\]+"

# ✂️ 后处理
# true = 使用启发式方法缩短匹配（去除末尾的标点等）
post_processing = true

# 📌 持久化
# true = 选择后提示保持显示
persist = false

# 🎯 动作 (可选，与 command 二选一或都设置)
# "Copy" = 复制提示文本到剪贴板
# "Paste" = 粘贴提示文本到终端或搜索
# "Select" = 选择提示文本
# "MoveViModeCursor" = 移动 Vi 模式光标到提示开始位置
# action = "Copy"

# 🖱️ 鼠标悬停
# enabled = true 时，按住指定修饰键并悬停在匹配文本上会显示下划线
# mods = 修饰键，如 "Control", "Shift", "Alt" 等
mouse = { enabled = true }
# 也可以指定修饰键: mouse = { enabled = true, mods = "Control" }

# ⌨️ 键盘绑定
# 启动键盘提示选择的快捷键
binding = { key = "O", mods = "Control|Shift" }

# 🔧 命令
# 选择提示后执行的命令
# Linux/BSD: "xdg-open"
# macOS: "open"
# Windows: { program = "cmd", args = ["/c", "start", ""] }
command = "open"  # macOS 默认
# 也可以使用完整格式: command = { program = "open", args = [] }


