# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                           🐛 [debug] 调试配置                                 │
# │                     用于排查问题的调试选项（可能随时更改）                       │
# └──────────────────────────────────────────────────────────────────────────────┘
[debug]

# ⏱️ 渲染计时器
# true = 显示每帧的渲染时间
render_timer = false

# 📝 持久化日志
# true = 退出 Alacritty 后保留日志文件
persistent_logging = false

# 📊 日志级别
# 可选值: "Off", "Error", "Warn", "Info", "Debug", "Trace"
log_level = "Warn"

# 🎨 渲染器
# 强制使用特定的渲染器
# "glsl3" = OpenGL 3.3
# "gles2" = OpenGL ES 2.0
# "gles2pure" = 纯 OpenGL ES 2.0
# "None" = 自动选择最佳渲染器
renderer = "None"

# 📋 打印事件
# true = 记录所有接收到的窗口事件
print_events = false

# 🔦 高亮损坏区域
# true = 高亮显示窗口损坏信息（用于调试渲染问题）
highlight_damage = false

# 🔌 优先使用 EGL
# true = 如果平台支持，优先使用 EGL 作为显示 API
# 注意: 在 Linux/BSD 上使用 EGL 可能导致透明效果失效
prefer_egl = false


