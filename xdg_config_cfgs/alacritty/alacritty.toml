# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                           🔧 [general] 通用配置                               │
# │                         控制 Alacritty 的基本行为                             │
# └──────────────────────────────────────────────────────────────────────────────┘
[general]

# 📥 导入其他配置文件
# 可以将配置拆分到多个文件中，便于管理
# 支持绝对路径(/)、相对于用户目录(~/)、相对于当前配置文件的路径
# 导入按顺序加载，后面的配置会覆盖前面的
# 示例:
# import = [
#     "~/.config/alacritty/themes/dracula.toml",      # 主题配置
#     "~/.config/alacritty/keybindings.toml",         # 快捷键配置
#     "alacritty-theme/themes/gruvbox_dark.toml",     # 相对路径导入
# ]
import = []

# 📂 工作目录
# 设置 shell 启动时的工作目录
# "None" = 使用父进程的工作目录
# 也可以设置为具体路径，如 "/Users/username/projects"
working_directory = "None"

# 🔄 实时配置重载
# true = 修改配置文件后自动重新加载（无需重启）
# false = 需要重启 Alacritty 才能应用更改
live_config_reload = true

# 🔌 IPC 套接字 (仅 Unix 系统)
# true = 启用 IPC，允许使用 `alacritty msg` 命令与运行中的实例通信
# false = 禁用 IPC 功能
# 用途: 可以通过命令行修改运行中的 Alacritty 配置
ipc_socket = true


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                           🌍 [env] 环境变量                                   │
# │                      设置 Alacritty 启动的 shell 环境变量                      │
# └──────────────────────────────────────────────────────────────────────────────┘
[env]
# 这里定义的所有键值对都会作为环境变量传递给 Alacritty 启动的 shell
# 某些变量可能会覆盖 Alacritty 自身设置的变量

# 🖥️ X11 缩放因子 (Linux/BSD)
# 用于在 X11 环境下控制 DPI 缩放
# WINIT_X11_SCALE_FACTOR = "1.0"

# 📝 终端类型
# 设置 TERM 环境变量，影响终端功能检测
# TERM = "alacritty"


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                           🪟 [window] 窗口配置                                │
# │                         控制窗口外观、大小和行为                               │
# └──────────────────────────────────────────────────────────────────────────────┘
[window]

# 📐 窗口尺寸 (需要重启生效)
# columns = 列数 (字符数，不是像素)，最小值为 2
# lines = 行数 (字符数，不是像素)
# 设置为 0 表示使用窗口管理器推荐的大小
dimensions = { columns = 0, lines = 0 }

# 📍 窗口位置 (Wayland 下无效)
# 指定窗口启动时的位置（像素）
# "None" = 由窗口管理器决定位置
# 也可以设置为 { x = 100, y = 100 }
position = "None"

# 🔲 内边距
# 窗口边缘与终端内容之间的空白区域（像素）
# 此值会根据 DPI 进行缩放，并在两侧同时应用
# x = 左右内边距, y = 上下内边距
padding = { x = 0, y = 0 }

# 📊 动态内边距
# true = 将额外的内边距均匀分布在终端内容周围
# false = 额外空间只添加到右侧和底部
dynamic_padding = false

# 🎨 窗口装饰
# "Full" = 完整边框和标题栏
# "None" = 无边框和标题栏
# "Transparent" = 标题栏 + 透明背景 + 标题栏按钮 (仅 macOS)
# "Buttonless" = 标题栏 + 透明背景 + 无按钮 (仅 macOS)
decorations = "Full"

# 🌫️ 窗口透明度
# 范围: 0.0 (完全透明) 到 1.0 (完全不透明)
# 需要合成器支持透明效果
opacity = 1.0

# 💨 背景模糊 (macOS/KDE Wayland)
# true = 请求合成器对透明窗口后面的内容进行模糊处理
# false = 不模糊背景
blur = false

# 🚀 启动模式 (需要重启生效)
# "Windowed" = 普通窗口模式
# "Maximized" = 最大化启动
# "Fullscreen" = 全屏启动
# "SimpleFullscreen" = 简单全屏，可以在上面叠加其他窗口 (仅 macOS)
startup_mode = "Windowed"

# 📝 窗口标题
# 设置窗口的默认标题
title = "Alacritty"

# 🔄 动态标题
# true = 允许终端应用程序修改窗口标题
# false = 窗口标题固定不变
dynamic_title = true

# 🏷️ 窗口类 (仅 Linux/BSD)
# instance = 实例名称
# general = 通用类名 (在 Wayland 上用作 app_id)
class = { instance = "Alacritty", general = "Alacritty" }

# 🎭 装饰主题变体
# "Dark" = 深色主题
# "Light" = 浅色主题
# "None" = 使用系统默认主题
decorations_theme_variant = "None"

# 📏 调整大小增量 (macOS/X11)
# true = 窗口大小调整时按单元格尺寸的整数倍进行
# false = 自由调整大小
resize_increments = false

# ⌥ Option 键行为 (仅 macOS)
# "OnlyLeft" = 只有左 Option 键作为 Alt
# "OnlyRight" = 只有右 Option 键作为 Alt
# "Both" = 两个 Option 键都作为 Alt
# "None" = Option 键保持默认行为
option_as_alt = "None"

# 📊 窗口层级
# "Normal" = 普通窗口层级
# "AlwaysOnTop" = 窗口始终置顶
level = "Normal"


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                          📜 [scrolling] 滚动配置                              │
# │                           控制终端滚动缓冲区行为                               │
# └──────────────────────────────────────────────────────────────────────────────┘
[scrolling]

# 📚 历史记录行数
# 滚动缓冲区中保存的最大行数
# 设置为 0 将禁用滚动功能
# 最大值: 100000
history = 10000

# 🖱️ 滚动倍数
# 每次滚动输入时滚动的行数
# 值越大，滚动越快
multiplier = 3


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                           🔤 [font] 字体配置                                  │
# │                        控制终端文本的字体和大小                                │
# └──────────────────────────────────────────────────────────────────────────────┘
[font]

# 📝 普通字体
# family = 字体家族名称
# style = 字体样式
# 默认值因操作系统而异:
#   - Linux/BSD: monospace, Regular
#   - Windows: Consolas, Regular
#   - macOS: Menlo, Regular
normal = { family = "monospace", style = "Regular" }

# 💪 粗体字体
# 如果未指定 family，将使用 normal 字体的 family
bold = { style = "Bold" }

# 🎨 斜体字体
# 如果未指定 family，将使用 normal 字体的 family
italic = { style = "Italic" }

# 💪🎨 粗斜体字体
# 如果未指定 family，将使用 normal 字体的 family
bold_italic = { style = "Bold Italic" }

# 📏 字体大小
# 以点 (points) 为单位
size = 11.25

# 📐 字符偏移
# 调整字符周围的额外空间
# x = 字母间距调整
# y = 行间距调整
offset = { x = 0, y = 0 }

# 🔤 字形偏移
# 调整字形在单元格内的位置
# x 增加 = 向右移动
# y 增加 = 向上移动
glyph_offset = { x = 0, y = 0 }

# 📦 内置方框绘制字符
# true = 使用 Alacritty 内置字体绘制方框字符 (U+2500-U+259F)、
#        传统计算符号 (U+1FB00-U+1FB3B) 和 Powerline 符号 (U+E0B0-U+E0B3)
# false = 使用字体中的字符
builtin_box_drawing = true


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                           🎨 [colors] 颜色配置                                │
# │                         控制终端的所有颜色设置                                 │
# └──────────────────────────────────────────────────────────────────────────────┘
[colors]

# 🖼️ 透明背景颜色
# true = window.opacity 应用于所有单元格背景
# false = 只应用于默认背景色
transparent_background_colors = false

# 💪 粗体文本使用亮色
# true = 粗体文本使用亮色变体绘制
# false = 粗体文本使用普通颜色
draw_bold_text_with_bright_colors = false

# ─────────────────────────────────────────────────────────────────────────────
# 🎯 主要颜色 [colors.primary]
# ─────────────────────────────────────────────────────────────────────────────
[colors.primary]
# 前景色 (文本颜色)
foreground = "#d8d8d8"

# 背景色
background = "#181818"

# 暗淡前景色
# 如果未设置，将根据前景色自动计算
dim_foreground = "#828482"

# 明亮前景色
# 仅在 draw_bold_text_with_bright_colors = true 时使用
# "None" = 使用普通前景色
bright_foreground = "None"

# ─────────────────────────────────────────────────────────────────────────────
# 🖱️ 光标颜色 [colors.cursor]
# ─────────────────────────────────────────────────────────────────────────────
[colors.cursor]
# 光标内的文本颜色
# 可以是十六进制颜色或 "CellForeground"/"CellBackground"
text = "CellBackground"

# 光标颜色
cursor = "CellForeground"

# ─────────────────────────────────────────────────────────────────────────────
# 📍 Vi 模式光标颜色 [colors.vi_mode_cursor]
# ─────────────────────────────────────────────────────────────────────────────
[colors.vi_mode_cursor]
# Vi 模式下光标内的文本颜色
text = "CellBackground"

# Vi 模式下的光标颜色
cursor = "CellForeground"

# ─────────────────────────────────────────────────────────────────────────────
# 🔍 搜索颜色 [colors.search]
# ─────────────────────────────────────────────────────────────────────────────
[colors.search]
# 搜索匹配项的颜色
matches = { foreground = "#181818", background = "#ac4242" }

# 当前聚焦的搜索匹配项颜色
focused_match = { foreground = "#181818", background = "#f4bf75" }

# ─────────────────────────────────────────────────────────────────────────────
# 💡 提示颜色 [colors.hints]
# ─────────────────────────────────────────────────────────────────────────────
[colors.hints]
# 提示标签第一个字符的颜色
start = { foreground = "#181818", background = "#f4bf75" }

# 提示标签其余字符的颜色
end = { foreground = "#181818", background = "#ac4242" }

# ─────────────────────────────────────────────────────────────────────────────
# 📊 行指示器颜色 [colors.line_indicator]
# ─────────────────────────────────────────────────────────────────────────────
[colors.line_indicator]
# 搜索和 Vi 模式期间显示位置的指示器颜色
# "None" = 使用相反的主要颜色
foreground = "None"
background = "None"

# ─────────────────────────────────────────────────────────────────────────────
# 📋 底部栏颜色 [colors.footer_bar]
# ─────────────────────────────────────────────────────────────────────────────
[colors.footer_bar]
# 底部栏颜色 (用于搜索正则表达式输入、超链接 URI 预览等)
foreground = "#181818"
background = "#d8d8d8"

# ─────────────────────────────────────────────────────────────────────────────
# ✨ 选择颜色 [colors.selection]
# ─────────────────────────────────────────────────────────────────────────────
[colors.selection]
# 选中文本的颜色
text = "CellBackground"

# 选择背景色
background = "CellForeground"

# ─────────────────────────────────────────────────────────────────────────────
# 🎨 普通颜色 [colors.normal] - ANSI 颜色 0-7
# ─────────────────────────────────────────────────────────────────────────────
[colors.normal]
black   = "#181818"  # 黑色
red     = "#ac4242"  # 红色
green   = "#90a959"  # 绿色
yellow  = "#f4bf75"  # 黄色
blue    = "#6a9fb5"  # 蓝色
magenta = "#aa759f"  # 品红色
cyan    = "#75b5aa"  # 青色
white   = "#d8d8d8"  # 白色

# ─────────────────────────────────────────────────────────────────────────────
# ✨ 亮色 [colors.bright] - ANSI 颜色 8-15
# ─────────────────────────────────────────────────────────────────────────────
[colors.bright]
black   = "#6b6b6b"  # 亮黑色 (灰色)
red     = "#c55555"  # 亮红色
green   = "#aac474"  # 亮绿色
yellow  = "#feca88"  # 亮黄色
blue    = "#82b8c8"  # 亮蓝色
magenta = "#c28cb8"  # 亮品红色
cyan    = "#93d3c3"  # 亮青色
white   = "#f8f8f8"  # 亮白色

# ─────────────────────────────────────────────────────────────────────────────
# 🌑 暗淡颜色 [colors.dim]
# 如果未设置，将根据 normal 颜色自动计算
# ─────────────────────────────────────────────────────────────────────────────
[colors.dim]
black   = "#0f0f0f"  # 暗黑色
red     = "#712b2b"  # 暗红色
green   = "#5f6f3a"  # 暗绿色
yellow  = "#a17e4d"  # 暗黄色
blue    = "#456877"  # 暗蓝色
magenta = "#704d68"  # 暗品红色
cyan    = "#4d7770"  # 暗青色
white   = "#8e8e8e"  # 暗白色

# ─────────────────────────────────────────────────────────────────────────────
# 🔢 索引颜色 [colors.indexed_colors]
# 自定义 16-256 的颜色 (ANSI 扩展色)
# 默认为空数组，Alacritty 会使用内置的 256 色调色板
# ─────────────────────────────────────────────────────────────────────────────
# 格式: [[colors.indexed_colors]]
#       index = <16-256>
#       color = "#RRGGBB"
#
# 示例:
# [[colors.indexed_colors]]
# index = 16
# color = "#ff00ff"
#
# [[colors.indexed_colors]]
# index = 17
# color = "#00ff00"


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                            🔔 [bell] 响铃配置                                 │
# │                         控制终端响铃的视觉和声音效果                           │
# └──────────────────────────────────────────────────────────────────────────────┘
[bell]

# 🎬 动画效果
# 视觉响铃闪烁屏幕时的动画效果
# 可选值: "Ease", "EaseOut", "EaseOutSine", "EaseOutQuad", "EaseOutCubic",
#         "EaseOutQuart", "EaseOutQuint", "EaseOutExpo", "EaseOutCirc", "Linear"
animation = "Linear"

# ⏱️ 持续时间
# 视觉响铃闪烁的持续时间（毫秒）
# 设置为 0 将禁用视觉响铃动画
duration = 0

# 🎨 颜色
# 视觉响铃闪烁时的颜色
color = "#ffffff"

# 🔊 命令
# 响铃时执行的命令
# "None" = 不执行任何命令
# 也可以设置为命令字符串或 { program = "...", args = [...] }
# 示例: command = { program = "paplay", args = ["/usr/share/sounds/bell.wav"] }
command = "None"


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                          ✂️ [selection] 选择配置                              │
# │                           控制文本选择的行为                                   │
# └──────────────────────────────────────────────────────────────────────────────┘
[selection]

# 🔤 语义分隔符
# 用于定义"语义词"边界的字符
# 双击选择时会以这些字符作为分隔符
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

# 📋 保存到剪贴板
# true = 选中的文本自动复制到主剪贴板 (primary clipboard)
# false = 需要手动复制
save_to_clipboard = false


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                           ▌ [cursor] 光标配置                                 │
# │                          控制终端光标的外观和行为                              │
# └──────────────────────────────────────────────────────────────────────────────┘
[cursor]

# 🎨 光标样式
# shape = 光标形状: "Block" (方块), "Underline" (下划线), "Beam" (竖线)
# blinking = 闪烁行为:
#   - "Never" = 永不闪烁
#   - "Off" = 默认关闭闪烁
#   - "On" = 默认开启闪烁
#   - "Always" = 始终闪烁
style = { shape = "Block", blinking = "Off" }

# 📍 Vi 模式光标样式
# 设置为 "None" 将使用普通光标样式
# 也可以设置为 { shape = "Block", blinking = "Off" }
vi_mode_style = "None"

# ⏱️ 闪烁间隔
# 光标闪烁的间隔时间（毫秒）
blink_interval = 750

# ⏰ 闪烁超时
# 光标停止闪烁前的时间（秒）
# 设置为 0 将禁用超时（永远闪烁）
blink_timeout = 5

# 🔲 失焦时空心
# true = 窗口失去焦点时光标显示为空心方块
# false = 窗口失去焦点时光标保持原样
unfocused_hollow = true

# 📏 光标粗细
# 相对于单元格宽度的光标粗细（0.0 到 1.0）
# 仅对 Underline 和 Beam 形状有效
thickness = 0.15


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                          💻 [terminal] 终端配置                               │
# │                           控制终端 shell 和行为                               │
# └──────────────────────────────────────────────────────────────────────────────┘
[terminal]

# 🐚 Shell 程序
# 设置 Alacritty 启动时使用的 shell
# 默认值 (不设置此项时):
#   - Linux/BSD/macOS: $SHELL 环境变量，如果未设置则使用用户的登录 shell
#   - Windows: "powershell"
#
# ⚠️ 注意: 此项不设置任何值时使用系统默认，下面的注释示例可按需启用
#
# 格式1: 简单字符串 (不带参数)
# shell = "/bin/zsh"
#
# 格式2: 带参数的完整配置 (推荐)
# shell = { program = "/bin/zsh", args = ["-l"] }
#
# 常用配置示例 (取消注释以使用):
# shell = { program = "/bin/bash", args = ["--login"] }           # Bash 登录 shell
# shell = { program = "/bin/zsh", args = ["-l"] }                 # Zsh 登录 shell
# shell = { program = "/usr/local/bin/fish", args = ["-l"] }      # Fish 登录 shell
# shell = { program = "/opt/homebrew/bin/fish", args = ["-l"] }   # Fish (Homebrew ARM)
# shell = { program = "/usr/bin/tmux", args = ["new-session"] }   # 直接启动 tmux
# shell = { program = "powershell", args = [] }                   # Windows PowerShell

# 📋 OSC 52 剪贴板控制
# 控制使用 OSC 52 转义序列写入系统剪贴板的能力
# "Disabled" = 禁用
# "OnlyCopy" = 只允许复制 (推荐)
# "OnlyPaste" = 只允许粘贴
# "CopyPaste" = 允许复制和粘贴
osc52 = "OnlyCopy"


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                            🖱️ [mouse] 鼠标配置                                │
# │                            控制鼠标相关行为                                    │
# └──────────────────────────────────────────────────────────────────────────────┘
[mouse]

# 🙈 打字时隐藏鼠标
# true = 打字时临时隐藏鼠标光标
# false = 鼠标光标始终可见
hide_when_typing = false

# 🖱️ 鼠标绑定
# 配置鼠标按钮的行为
# mouse = 鼠标按钮: "Left", "Right", "Middle", "Back", "Forward", 或数字 (1-255)
# mods = 修饰键: "Control", "Shift", "Alt", "Command" 等
# mode = 终端模式: "AppCursor", "AppKeypad", "Search", "Alt", "Vi"
# action = 动作 (见键盘绑定的动作列表，额外支持 "ExpandSelection")
#
# ⚠️ 当应用程序捕获鼠标时，可以使用 Shift 修饰键来抑制鼠标报告
#
# 默认鼠标绑定 (显式声明):
bindings = [
    # 右键展开选择 (扩展当前选区到鼠标位置)
    { mouse = "Right", action = "ExpandSelection" },
    # Ctrl+右键展开选择
    { mouse = "Right", mods = "Control", action = "ExpandSelection" },
    # 中键粘贴选择缓冲区 (仅在非 Vi 模式下)
